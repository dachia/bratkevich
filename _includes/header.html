<header id="top-header">
	<nav>
		<h1 id="logo">
			<strong>{{ site.data.logo.main }}</strong>
			<br>
			<small>{{ site.data.logo.sub }}</small>
		</h1>
		<ul id="nav-top">
			{% for page in site.pages %}
			{% if page.title %}
			<li class="nav-item">
				<a class="page-link" href="{{ page.url | relative_url }}">{{ page.title | escape }}</a>
				{% endif %}
				{% endfor %}
		</ul>
	</nav>
</header>
