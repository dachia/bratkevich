<header>
	<nav>
		<div class="aside-container">
			<h1 id="logo">
				<strong>{{ site.data.logo.main }}</strong>
				<small>{{ site.data.logo.sub }}</small>
			</h1>
		</div>
		<ul id="nav-top">
			{% for page in site.pages %}
			{% if page.title and page.exclude != true %}
			<li class="nav-item">
				<a class="page-link" href="{{ page.url | relative_url }}">{{ page.title | escape }}</a>
				{% endif %}
				{% endfor %}
		</ul>

	</nav>
</header>
